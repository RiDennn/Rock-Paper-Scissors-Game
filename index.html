<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissor Game </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header>
        <section class="main-header">
            <p class="main-title"> Rock Paper Scissor Game </p>
        </section>

        <section class="sub-header">
            <p class="text"> Pick one picture below !</p>
        </section>
    </header>

    <main> 
        <section class="main-images">
            <img class="image-pick" onclick="rock()" src="images\Rock.png"> 
            <img class="image-pick" onclick="paper()" src="images\Paper.png"> 
            <img class="image-pick" onclick="scissor()" src="images\Scicross.png"> 
        </section>

        <section class="result"> 
            <div class="result-match">
                <p class="text"> Result : </p>
                <p class="result-game" id="outputResult"> </p>
            </div>
            <div class="main-result">
                <div class="result-container">
                    <img class="image-result" id="youImage" src="images\unknow.png"> 
                    <p class="text-you"> You </p>
                </div>

                <p class="versus"> VS </p>

                <div class="result-container">
                <img class="image-result" id="computerImage" src="images\unknow.png"> 
                <p class="text-computer"> &nbsp; Computer </p>
                </div>
            </div>

            <div class="des-result">
            </div>
        </section>

        <section class="score">
            <div class="text-score"> Score</div>

            <div class="win-score-container">
                <div class="text"> Win &nbsp; : &nbsp;</div>
                <p class="win-score" id="winScore"> 0 </p>
            </div>

            <div class="score-container">
                <div class="text"> Lose &nbsp;: &nbsp;</div>
                <p class="lose-score" id="loseScore"> 0 </p>
            </div>

        </section>
    </main>

    <script src="javascript\script.js"></script>
</body>
</html>
